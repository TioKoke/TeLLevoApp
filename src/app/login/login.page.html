<ion-content>
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1> ¡Bienvenido!</h1>
      <p>Ingresa para Continuar</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">EMAIL</ion-label>
          <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-item>
          <ion-label position="floating">CONTRASEÑA</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
        <ion-button size="large" class="login-button" (click)="login()">Ingresar</ion-button>
        <p (click)="olvide()">Olvide la Contraseña</p>
        <ion-button class="signup-button" size="large" fill="outline" routerLink="/registrarme">registrarme</ion-button>
    </div>
  </div>
</ion-content>
