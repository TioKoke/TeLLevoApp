<ion-content>
    <div class="login-section ion-padding">
      <div class="heading ion-padding">
        <h1> ¡Create tu Cuenta!</h1>
        <p>Registrate para Continuar</p>
      </div>
      <div class="login-form ion-padding">
        <div class="form-input">
          <ion-icon name="person-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Nombre Completo</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Correo Electronico</ion-label>
              <ion-input type="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
        </div>
        <div class="form-input">
            <ion-item>
              <ion-checkbox slot="start"></ion-checkbox>
              <ion-label>Soy Conductor</ion-label>
            </ion-item>
        </div>
        <div class="form-input">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" [(ngModel)]="user.password"></ion-input>
          </ion-item>
        </div>
        <div class="form-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Repetir Contraseña</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </div>
        </div>
      <div class="action-button ion-padding">
          <ion-button (click)="registrarme()" size="large" class="login-button">Registrarme</ion-button>
          <ion-button class="signup-button" size="large" fill="outline" routerLink="/login">Ya tengo Cuenta</ion-button>
      </div>
    </div>
  </ion-content>
